          />
          <input

            required
          />

          >
          <p id="valid" style="color: red"></p>
          <button
            type="submit"
            id="login1"
            class="submit-btn" value="Login"
            style="margin-top: 50px"
          >
            SIGNIN
          </button>
        </form>
        <form
          id="register"
          action="/register"
          method="POST"
          class="input-group"
        >
          <input
            type="text"
            id="fname"
            class="input-field"
            placeholder="First name"
            name="fname"
            required
          />
          <input
            type="text"
            id="lname"
            class="input-field"
            placeholder="Last Name"
            name="lname"
            required
          />
          <input
            type="text"
            id="email"
            class="input-field"
            placeholder="Email address"
            name="email"
            required
          />
          <input
            type="password"
            id="pass"
            class="input-field"
            placeholder="Password"
            name="password"
            required
          />
          <input type="checkbox" checked class="check-box" /><span
            >Subscribe to our exclusive email offers</span
          >
          <p id="valid" style="color: red"></p>
          <button type="submit" id="register1" value="Register" class="submit-btn">
            REGISTER
          </button>
        </form>
      </div>
    </div>
